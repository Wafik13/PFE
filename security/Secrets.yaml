# JWT Secret for Authentication
apiVersion: v1
kind: Secret
metadata:
  name: jwt-secret
  namespace: iip-platform
  labels:
    app: iip-platform
    component: security
    type: jwt
type: Opaque
data:
  # Base64 encoded JWT secret - replace with actual secret
  # echo -n "your-super-secret-jwt-key-256-bits-long" | base64
  JWT_SECRET: eW91ci1zdXBlci1zZWNyZXQtand0LWtleS0yNTYtYml0cy1sb25n
  # echo -n "86400" | base64 (24 hours)
  JWT_EXPIRATION: ODY0MDA=
  # echo -n "HS256" | base64
  JWT_ALGORITHM: SFMyNTY=
  # echo -n "iip-platform" | base64
  JWT_ISSUER: aWlwLXBsYXRmb3Jt

