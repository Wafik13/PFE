# MQTT Credentials Secret
apiVersion: v1
kind: Secret
metadata:
  name: mqtt-credentials
  namespace: iip-platform
  labels:
    app: iip-platform
    component: security
    type: mqtt
type: Opaque
data:
  # Base64 encoded values - replace with actual credentials
  # echo -n "mqtt_username" | base64
  MQTT_USERNAME: bXF0dF91c2VybmFtZQ==
  # echo -n "mqtt_password" | base64
  MQTT_PASSWORD: bXF0dF9wYXNzd29yZA==
  # echo -n "mqtt.example.com" | base64
  MQTT_HOST: bXF0dC5leGFtcGxlLmNvbQ==
  # echo -n "1883" | base64
  MQTT_PORT: MTg4Mw==
  # echo -n "8883" | base64
  MQTT_TLS_PORT: ODg4Mw==

