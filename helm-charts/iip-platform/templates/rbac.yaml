# Pod Security Policies
{{- if .Values.security.podSecurityPolicies.enabled }}
---
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: iip-restricted
  labels:
    app.kubernetes.io/name: pod-security-policy
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: security
spec:
  privileged: false
  allowPrivilegeEscalation: false
  requiredDropCapabilities:
    - ALL
  volumes:
    - 'configMap'
    - 'emptyDir'
    - 'projected'
    - 'secret'
    - 'downwardAPI'
    - 'persistentVolumeClaim'
  runAsUser:
    rule: 'MustRunAsNonRoot'
  seLinux:
    rule: 'RunAsAny'
  fsGroup:
    rule: 'RunAsAny'
  readOnlyRootFilesystem: false

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: iip-psp-restricted
  labels:
    app.kubernetes.io/name: pod-security-policy
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: security
rules:
- apiGroups: ['policy']
  resources: ['podsecuritypolicies']
  verbs: ['use']
  resourceNames:
  - iip-restricted

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: iip-psp-restricted-binding
  labels:
    app.kubernetes.io/name: pod-security-policy
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: security
subjects:
- kind: ServiceAccount
  name: iip-scada-service
  namespace: iip-applications
- kind: ServiceAccount
  name: iip-analytics-service
  namespace: iip-applications
- kind: ServiceAccount
  name: iip-ml-inference
  namespace: iip-applications
- kind: ServiceAccount
  name: iip-mlops-operator
  namespace: iip-mlops
roleRef:
  kind: ClusterRole
  name: iip-psp-restricted
  apiGroup: rbac.authorization.k8s.io
{{- end }}
{{- end }}